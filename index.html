<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .video-container {
      margin-top: 30px;
      display: none;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      iframe {
        width: 90vw;
        height: 50vw;
      }
    }
  </style>
</head>
<body>

  <button onclick="showVideo()">I'm sorry (искренне) </button>

  <div class="video-container" id="videoContainer">
    <!-- ВСТАВЬ СЮДА СВОЮ ССЫЛКУ НА ВИДЕО -->
    <video controls>
        <source src="sorry.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
  </div>

  <script>
    function showVideo() {
      const container = document.getElementById('videoContainer');
      container.style.display = 'block';
    }
  </script>

</body>
</html>
